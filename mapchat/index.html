<!DOCTYPE html>

<html>

	<head>
		<title>Geolocation Map Example</title>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true"></script>
		<link rel="stylesheet" href="mapchat.css" /> 
		<script>
			var NUM_USERS = 4;
			var myLat = 0;
			var myLng = 0;
			var request = new XMLHttpRequest();
			var me = new google.maps.LatLng(myLat, myLng);
			var mapSettings = {
						center: me,
						zoom: 14,
						//mapTypeId: google.maps.MapTypeId.ROADMAP
					};
			var map;
			var parsedData;
			function init()
			{
				map = new google.maps.Map(document.getElementById("map_canvas"), mapSettings);
				getMyLocation();
				console.log('in init function');
			}
			
			function getMyLocation() {
				if (navigator.geolocation) { 
					navigator.geolocation.getCurrentPosition(function(position) {
						myLat = position.coords.latitude;
						myLng = position.coords.longitude;
						console.log('retrieved location');
						renderMap();
					});

					request.open("POST", "https://secret-about-box.herokuapp.com/sendLocation", true);
					request.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
					request.setRequestHeader("Content-length", NUM_USERS);
					request.send("login=JeffSoulen&lat=myLat&lng=myLng&message='Hey%20everyone%20my%20name%20is%20Jeff");

					request.onreadystatechange = function() {
						if (request.readyState == 4){
							parsedData = JSON.parse(request.responseText);
						}
					}
				}
				else {
					alert("Geolocation does not work on this web browser!");
				}
			}
			function renderMap()
			{
				console.log('rendering map');
				me = new google.maps.LatLng(myLat, myLng);
				map.panTo(me);
				createMyMarker();
				console.log('created self marker');
				console.log("data: ",parsedData);
				for (var i = 0; i<NUM_USERS;i++){
					console.log('entered markerloop');
					createMarker(i);	
				}	
				
			}
			function createMyMarker(){
				var marker;		
				var infowindow = new google.maps.InfoWindow({
					content: me.toString()

				});
				console.log('set content of infowindow');
				marker = new google.maps.Marker({
					position: me,
					title: "My Location!",
					map:map

				});
				infowindow.open(map, marker);
				//infowindow.setContent(info);
				// Open info window on click of marker
				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map,marker);
				});
			} 
			function createMarker(value){
				var content = parseInformation(value);
				var marker;				
				var infowindow = new google.maps.InfoWindow({
					content: content
				});
				marker = new google.maps.Marker({
					position: me,
					title: "Here's a friend!",
					map:map

				});
				console.log("creating friend...");
				// Open info window on click of marker
				//infowindow.setContent(marker.title);
					//infowindow.setContent(me);
				infowindow.open(map, marker);

				google.maps.event.addListener(marker, 'click', function() {
					infowindow.open(map,marker);
				});
			} 
			function parseInformation(value){
					var output = "";
					output += "<ul>" + "<li>" + parsedData[value].login +"</li>" + "<li>" + parsedData[value].message + "</li>" + "<li>" + parsedData[value].created_at + "</li>" + "</ul>"; 
					return output;		
			} 
		</script>
	</head>
	
	<body onload="init()">
		<div id="map_canvas"></div>
	</body>
</html>
